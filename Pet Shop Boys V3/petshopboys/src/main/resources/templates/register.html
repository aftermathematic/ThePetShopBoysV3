<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Pet Shop Boys</title>
</head>
<body>


<div class="row">
    <div class="col-xs-12 col-md-12 bg-warning text-white" style="padding=:20px">
        <h3>THE PET SHOP BOYS - PET SHOP</h3>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-md-3">
        <h3>Register</h3>
    </div>

    <div class="col-xs-12 col-md-6">
        <form th:action="@{/auth/register}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
        <hr>
        <p>Already have an account? <a th:href="@{/auth/login}">Login here</a></p>
    </div>

    <div class="col-xs-12 col-md-3">
    </div>
</div>

</body>
</html>
